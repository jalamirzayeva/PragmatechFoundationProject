{% extends 'admin/layout.html' %}

{% block content %}
<section class="slider">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <h4 class="my-3">Add New Slider</h4>
              <form action="/admin/slider/update/{{update.id}}" method="POST" enctype="multipart/form-data">
              <div class="from-group my-2">
                  <input type="text" class="form-control" name="title" placeholder="Slider Title" value={{update.title}}>
              </div>
              <div class="from-group my-2">
                  <input type="text" class="form-control" name="desc" placeholder="Slider Desc" value={{update.desc}}>
              </div>
              <div class="from-group my-2">
                  <input type="file" class="form-control" name="img" placeholder="Slider Image" >
              </div>
              <div class="from-group my-2">
                  <input type="submit" class="btn btn-success" value="Update">
              </div>
              </form>
          </div>
      </div>
  </div>
</section>
{% endblock %}
